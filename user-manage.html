<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
</head>
<body>
    <h2>用户列表</h2>
    <input type="text" id="searchInput" placeholder="搜索姓名或邮箱..." />
    <span id="totalCount">共 0 条数据</span>
    <h3>添加新用户</h3>
    <input type="text" id="newName" placeholder="输入姓名">
    <input type="email" id="newEmail" placeholder="输入邮箱">
    <button id="addUserBtn">添加用户</button>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>邮箱</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
