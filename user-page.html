<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户分页展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #searchInput {
            width: 250px;
            padding: 6px 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            border-radius: 8px;
            overflow: hidden;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .deleteBtn {
            padding: 4px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .deleteBtn:hover {
            background-color: #d32f2f;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .pagination button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" class="search-input" id="searchInput" placeholder="搜索用户名或邮箱..." />
    <h2>用户列表</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>邮箱</th>
            </tr>
        </thead>
        <tbody>
            <!-- 用户数据将通过 JavaScript 动态填充 -->
        </tbody>
    </table>
    <div class="pagination">
        <button id="prevBtn">上一页</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">下一页</button>
    </div>

    <script>
        const users = [];
        for (let i = 1; i <= 42; i++) {
            users.push({ id: i, name: "用户" + i, email: `user${i}@demo.com`})
        }
        const rowsPerPage = 10;
        let currentPage = 1;
        let filteredUsers = [...users];

        function renderTablePage(page) {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageUsers = filteredUsers.slice(start, end);

            const tbody = document.querySelector("#userTable tbody");
            tbody.innerHTML = "";

            pageUsers.forEach((user, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td><button class="deleteBtn" data-index="${(page - 1) * rowsPerPage + index}">删除</button></td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById("pageInfo").textContent = `第 ${page} 页 / 共 ${Math.ceil(filteredUsers.length / rowsPerPage)} 页`;
        }
        document.getElementById("searchInput").addEventListener("input", function () {
            const keyword = this.value.trim().toLowerCase();
            filteredUsers = users.filter(user => 
                user.name.toLowerCase().includes(keyword) ||
                user.email.toLowerCase().includes(keyword)
            );
            currentPage = 1;
            renderTablePage(currentPage);
        });
        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("deleteBtn")) {
                const index = parseInt(e.target.dataset.index);
                users.splice(index, 1);
                filteredUsers = users.filter(user => true);
                renderTablePage(currentPage);
            }
        });
        document.getElementById("prevBtn").addEventListener("click", function () {
            if (currentPage > 1) {
                currentPage--;
                renderTablePage(currentPage);
            }
        });
        document.getElementById("nextBtn").addEventListener("click", function () {
            const maxPage = Math.ceil(filteredUsers.length / rowsPerPage);
            if (currentPage < maxPage) {
                currentPage++;
                renderTablePage(currentPage);
            }
        });
    </script>
</body>
</html>
