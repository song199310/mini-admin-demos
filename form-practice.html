<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息收集表单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-item {
            margin-bottom: 15px;
        }
        .form-item button {
            display: block;
            margin: 0 auto;
        }
        label {
            display: inline-block;
            width: 100px;
            vertical-align: top;
        }
        input[type="text"], input[type="tel"], input[type="date"], select, textarea {
            width: 60%;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox label {
            width: auto;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>用户信息收集表单</h2>
        <form>
            <div class="form-item">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-item">
                <label>性别：</label>
                <label for="gender-male"><input type="radio" name="gender" value="male">男</label>
                <label><input type="radio" name="gender" value="female">女</label>
            </div>
            <div class="form-item">
                <label for="birthday">出生日期：</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <div class="form-item">
                <label for="phone">手机号：</label>
                <input type="tel" id="phone" name="phone" placeholder="请输入手机号" pattern="^1[3-9]\d{9}$" required>
            </div>
            <div class="form-item">
                <label for="city">所在城市：</label>
                <select id="city" name="city">
                    <option value="" disabled selected>请选择</option>
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="guangzhou">广州</option>
                </select>
            </div>
            <div class="form-item checkbox">
                <label>爱好：</label>
                <label><input type="checkbox" name="hobby" value="music"> 音乐</label>
                <label><input type="checkbox" name="hobby" value="movie"> 电影</label>
                <label><input type="checkbox" name="hobby" value="sports"> 运动</label>
            </div>
            <div class="form-item">
                <label for="intro">简介：</label>
                <textarea id="intro" name="intro" rows="4" placeholder="写点关于你自己的内容吧"></textarea>
            </div>
            <div class="form-item checkbox">
                <label><input type="checkbox" name="agree">我已阅读并同意 <a href="#">用户协议</a></label>
            </div>
            <div class="form-item">
                <button type="submit">提交</button>
            </div>
        </form>
    </div>
</body>
</html>
