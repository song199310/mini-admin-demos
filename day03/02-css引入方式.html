<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入方式</title>
    <!-- link引入外部样式表 rel：关系 样式表 -->
    <link rel="stylesheet" href="./my.css">
</head>
<body>
    <p>这是p标签</p>
    <!-- 行内：style=CSS属性 -->
    <div style="color: greenyellow; font-size: 40px;">这是div标签</div>
</body>
</html>
