<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的名片页</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: sans-serif;
    }
    .card {
      width: 300px;
      margin: 100px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
    }
    .card-inner{
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 15px;
    }
    .avatar {
      width: 100px;
      border: 3px solid #007bff;
      border-radius: 50%;
    }
    .name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
    .desc {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    .card ul{
        list-style: none;
        padding: 0;
        margin: 10px 0;
    }
    .card li{
        background-color: antiquewhite;
        padding: 6px;
        margin: 4px 0;
        border-radius: 6px;
        font-size: 13px;
        color: #333233;
    }
    .contract{
        font-size: 13px;
        color: #555;
        margin-top: 10px;
    }
    .btn {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: rebeccapurple;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: green;
      transform: scale(1.05);
      transition: all 0.3s;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
        <img src="https://i.imgur.com/1X1Z1Z1.png" alt="头像" class="avatar">
        <div class="info">
            <div class="name">宋文昊</div>
            <div class="desc">前端学习中 ｜ 打怪升级中</div>
        </div>
    </div>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>正在学javascript</li>
    </ul>
    <div class="contract">Email: example@qq.com</div>
    <button class="btn">联系我</button>
  </div>
</body>
</html>
