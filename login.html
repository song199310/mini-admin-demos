<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
        }
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 999;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .top-nav a:hover {
            text-decoration: underline;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box input[type="text"] {
            background-image: url(./user-icon.png);
            background-repeat: no-repeat;
            background-position: 10px center;
            padding-left: 35px;
        }
        .login-box input[type="password"] {
            background-image: url(./lock-icon.png);
            background-repeat: no-repeat;
            background-position: 10px center;
            padding-left: 35px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-box button:hover {
            background: #0056b3;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
        }
        .remember {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .remember span {
            white-space: nowrap;
        }
        .remember-forgot a {
            color: #007bff;
            text-decoration: none;
        }
        .remember-forgot a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
            <a href="index.html">首页</a>
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
    </nav>
    <div class="login-box">
        <h2>用户登录</h2>
        <input type="text" placeholder="用户名">
        <input type="password" placeholder="密码">
        <button>登录</button>
        <div class="remember-forgot">
            <label class="remember">
                <input type="checkbox"><span>记住我</span>
            </label>
            <a href="#">忘记密码</a>
        </div>
        <p>还没有账号？<a href="register.html">去注册</a></p>
        <p><a href="forget.html">忘记密码？</a></p>
    </div>
</body>
</html>
