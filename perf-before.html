<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <title>性能示例（Before）</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0}
    header{padding:16px;background:#111827;color:#e5e7eb}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(3,1fr);padding:16px}
    img{width:100%;height:220px;object-fit:cover;background:#eee}
    @media(max-width:900px){.grid{grid-template-columns:1fr 1fr}}
    @media(max-width:560px){.grid{grid-template-columns:1fr}}
    .note{padding:12px 16px;color:#374151}
  </style>
  <!-- 阻塞式脚本（不推荐） -->
  <script>
    const start=performance.now(); while(performance.now()-start<200){ /* busy loop 200ms */ }
  </script>
</head>
<body>
<header><strong>性能示例 Before</strong> — 阻塞脚本 / 无尺寸 / 无懒加载</header>
<div class="note">这个页面有意写得不合理，用于对比优化效果。</div>
<main class="grid">
  <!-- 无 width/height、无 loading="lazy"（占位图需联网） -->
  <img src="https://via.placeholder.com/1200x800/93c5fd/000000" alt="p1">
  <img src="https://via.placeholder.com/1200x800/86efac/000000" alt="p2">
  <img src="https://via.placeholder.com/1200x800/fca5a5/000000" alt="p3">
  <img src="https://via.placeholder.com/1200x800/fde68a/000000" alt="p4">
  <img src="https://via.placeholder.com/1200x800/c4b5fd/000000" alt="p5">
  <img src="https://via.placeholder.com/1200x800/a7f3d0/000000" alt="p6">
  <img src="https://via.placeholder.com/1200x800/f9a8d4/000000" alt="p7">
  <img src="https://via.placeholder.com/1200x800/fcd34d/000000" alt="p8">
  <img src="https://via.placeholder.com/1200x800/60a5fa/000000" alt="p9">
  <img src="https://via.placeholder.com/1200x800/34d399/000000" alt="p10">
  <img src="https://via.placeholder.com/1200x800/f87171/000000" alt="p11">
  <img src="https://via.placeholder.com/1200x800/fb7185/000000" alt="p12">
</main>
</body>
</html>
