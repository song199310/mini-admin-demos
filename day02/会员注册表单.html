<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        <label>昵称：</label><input type="text" placeholder="请输入昵称">
        <br><br>
        <label>性别：</label>
        <label><input type="radio" name="gender" checked>男</label>
        <label><input type="radio" name="gender">女</label>
        <br><br>
        <label>所在城市：</label>
        <select>
            <option>上海</option>
            <option>北京</option>
            <option>深圳</option>
            <option>广州</option>
        </select>
        <br><br>
        <label>婚姻状况：</label>
        <label><input type="radio" name="marry" checked>未婚</label>
        <label><input type="radio" name="marry">已婚</label>
        <label><input type="radio" name="marry">保密</label>
        <br><br>
        <label>喜欢的类型：</label>
        <label><input type="checkbox" checked>可爱</label>
        <label><input type="checkbox" checked>性感</label>
        <label><input type="checkbox">御姐</label>
        <label><input type="checkbox">萝莉</label>
        <label><input type="checkbox">小鲜肉</label>
        <label><input type="checkbox">大叔</label>
        <br><br>
        <label>个人介绍</label>
        <br><br>
        <textarea cols="60" rows="10"></textarea>
        <h3>我承诺</h3>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <br><br>
        <label><input type="checkbox">我同意所有条款</label>
        <br><br>
        <button>免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
