<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }
        @media (max-width: 500px) {
            body {
                padding: 20px;
            }
            .container {
                width: 100%;
            }
        }
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 60px;
        }
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 999;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .top-nav a:hover {
            text-decoration: underline;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin-top: 60px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
        .checkbox-group input {
            margin-right: 8px;
        }
        .checkbox-group a {
            color: #007bff;
            text-decoration: none;
        }
        .checkbox-group a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
            <a href="index.html">首页</a>
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
    </nav>
    <div class="container">
        <h2>注册新用户</h2>
        <form action="profile.html" method="get" id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" placeholder="请输入邮箱" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="请再次输入密码" required>
                <small id="passwordMatchMessage" style="color: red; display: block; margin-top: 4px;"></small>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="agree">
                <label for="agree">我已阅读并同意 <a href="#" target="_blank">《用户协议》</a></label>
            </div>
            <button type="submit">立即注册</button>
            <p>已有账号？<a href="login.html">去登录</a></p>
        </form>
        <script>
            const form = document.getElementById('registerForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const message = document.getElementById('passwordMatchMessage');

            confirmPasswordInput.addEventListener('input', function() {
                if (confirmPasswordInput.value !== passwordInput.value) {
                    message.textContent = "两次密码不一致";
                    confirmPasswordInput.style.borderColor = "red";
                } else {
                    message.textContent = "";
                    confirmPasswordInput.style.borderColor = "#ccc"
                }
            });

            form.addEventListener('submit', function (e) {
                if (!document.getElementById('agree').checked) {
                    e.preventDefault();
                    alert("请先阅读并同意《用户协议》");
                }
                if (confirmPasswordInput.value !== passwordInput.value) {
                    e.preventDefault();
                    message.textContent = "两次密码不一致";
                    confirmPasswordInput.style.borderColor = "red";
                }
            })
        </script>
    </div>
</body>
</html>
