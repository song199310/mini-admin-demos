<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真实用户注册表单</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-item button {
            display: block;
            margin: 0 auto;
        }
        .gender-options {
            display: flex;
            gap: 10px;
        }
        label {
            display: inline-block;
            width: 100px;
            vertical-align: top;
        }
        input[type="text"], input[type="tel"], input[type="date"], select, textarea {
            width: 60%;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox label {
            width: auto;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>欢迎注册成为会员</h2>
        <form onsubmit="alert('注册成功！'); return false;">
            <div class="form-item">
                <label for="name">用户名：</label>
                <input type="text" id="name" name="name" placeholder="请输入用户名" pattern="[a-zA-Z0-9]{4,}" required>
            </div>
            <div class="form-item">
                <label for="email">邮箱：</label>
                <input type="email" id="email" name="email" placeholder="请输入邮箱" required>
            </div>
            <div class="form-item">
                <label for="password">密码：</label>
                <input type="password" name="password" id="password" pattern=".{6,}" required>
            </div>
            <div class="form-item">
                <label for="confirm-password">确认密码：</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
            <div class="form-item">
                <label for="gender">性别：</label>
                <div class="gender-options">
                    <input type="radio" id="gender-male" name="gender" value="male">
                    <label for="gender-male">男</label>
                    <input type="radio" id="gender-female" name="gender" value="female">
                    <label for="gender-female">女</label>
                    <input type="radio" id="gender-secret" name="gender" value="secret">
                    <label for="gender-secret">保密</label>
                </div>
            </div>
            <div class="form-item">
                <label for="birthday">出生日期：</label>
                <input type="date" name="birthday" id="birthday" required>
            </div>
            <div class="form-item">
                <label for="phone">手机号：</label>
                <input type="tel" name="phone" id="phone" placeholder="请输入手机号" pattern="^1[3-9]\d{9}$" required>
            </div>
            <div class="form-item">
                <label for="age">年龄段：</label>
                <select name="age" id="age">
                    <option value="" disabled selected>请选择</option>
                    <option value="18岁以下"> 18岁以下 </option>
                    <option value="18-25岁"> 18-25岁 </option>
                    <option value="26-35岁"> 26-35岁 </option>
                    <option value="36-50岁"> 36-50岁 </option>
                    <option value="50岁以上"> 50岁以上 </option>
                </select>
            </div>
            <div class="form-item checkbox">
                <label for="hobby">兴趣爱好：</label>
                <label for="hobby-movie"><input type="checkbox" id="hobby-movie" name="hobby[]" value="movie"> 电影 </label>
                <label for="hobby-read"><input type="checkbox" id="hobby-read" name="hobby[]" value="read"> 阅读 </label>
                <label for="hobby-travel"><input type="checkbox" id="hobby-travel" name="hobby[]" value="travel"> 旅行 </label>
                <label for="hobby-sports"><input type="checkbox" id="hobby-sports" name="hobby[]" value="sports"> 运动 </label>
                <label for="hobby-others"><input type="checkbox" id="hobby-others" name="hobby[]" value="others"> 其他 </label>
            </div>
            <div class="form-item">
                <label for="intro">个人爱好：</label>
                <textarea name="intro" id="intro" rows="4" placeholder="介绍一下自己"></textarea>
            </div>
            <div class="form-item checkbox">
                <label for="agree"><input type="checkbox" name="agree" value="yes">我愿意接收邮件通知</label>
            </div>
            <div class="form-item">
                <button type="submit" name="submit">注册</button>
            </div>
        </form>
    </div>
</body>
</html>
